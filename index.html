<body>
    
        <h1 style="color: darkred; text-align: center;">&#9729;WEATHER MAP</h1>
            <div class="row" id="div1">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 " id="inn">
                    <input type="text" class="from-control mt-3 " id="ddd" placeholder="City-Name"><br>
                    <button class="btn btn-primary mt-lg-2 " onclick="searchDetails()">Get Update</button>
                </div>
               <div class="row mt-lg-5" id="div2">
                   <div class="col-lg-12 wtr_core b_topBleed b_sideBleed b_bottomBleed wnoPrec cursorPointer" id="data1"></div>
               </div>
                
    
        
            
           
            
 

    
            
        
    
    
        
    
</body>
<script>
    function DisplayValues(data)
    {
        let status=data.weather[0].main
        let max_temp=data.main.temp_max
        let min_temp=data.main.temp_min
        let curr_temp=data.main.temp
        let humidity=data.main.humidity
        let pressure=data.main.pressure
        let sealevel=data.main.sea_level
        let groundlevel=data.main.grnd_level
        let windspeed=data.wind.speed
        let htmldata=`
    <div class="row">
        <div class="col-lg-3" class="bi bi-cloud-lightning-rain">&#9729;${status}</div>
    <div class="col-lg-6" style="font-size: 40px;"> ${curr_temp}&#8451;</div>
   
    <div class="col-lg-3">Humidity:${humidity}<br> Pressure:${pressure}</div>
    </div>
    <div class="row mt-lg-3">
    <div class="col-lg-3">Min temperature:${min_temp}&#8451;<br>Max temperature:${max_temp}&#8451;</div>
    <div class="col-lg-3">Sea level:${sealevel}</div>
    <div class="col-lg-3">Ground level:${groundlevel}</div>
    <div class="col-lg-3">wind speed:${windspeed}</div>`;
    data1.innerHTML=htmldata;
    console.log(data);

    }
        
       

      
    function searchDetails(){
        let place_name=ddd.value

     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place_name}&units=metric&appid=9592f0bf9743b72fca8559d4d0a7fe73`).then(res=>res.json()).then(data=>DisplayValues(data))
     
      

    }
</script>
